<!DOCTYPE html>
<html>
<head>
    <title>Free the Music Festival</title>
    <meta property="og:title" content="Free the Music Festival"/>
    <meta property="og:description" content="Free the Music Festival is an annual event held at Lakenenland Sculpture Park in Marquette, MI. Free the Music is free to attend, but donations are accepted to help raise money for MFAK (Music For All Kids), a non profit organization aimed at providing instruments and music lessons for children who would otherwise be unable to afford them."/>
    <meta property="og:url" content="http://freethemusicfestival.com"/>
    <meta property="og:image" content="http://freethemusicfestival.com/images/ftmf.png"/>
    <script type="text/javascript" src="scripts/notes.js"></script>

    <style>
        html {
            height: 100%;
        }
        body {
            height: 100%;
            margin: 0;
            background: hsl(200, 80%, 37%);
        }
        body * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            overflow: hidden;
        }
        .notes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
        .notes img {
            position: absolute;
            top: 0;
            left: 0;
        }
        .foreground {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(images/rest.svg) center center no-repeat;
            background-size: auto 100%;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            -webkit-perspective: 1000;
            perspective: 1000;
        }
        .foreground div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            -webkit-animation: spin 3s cubic-bezier(.75, 0, 1, 0);
            animation: spin 3s cubic-bezier(.75, 0, 1, 0);
        }
        .foreground .free {
            background: url(images/free.svg) center center no-repeat;
            background-size: auto 100%;
            -webkit-animation-delay: 2s;
        }
        .foreground .the {
            background: url(images/the.svg) center center no-repeat;
            background-size: auto 100%;
            -webkit-animation-delay: 2.5s;
        }
        .foreground .music {
            background: url(images/music.svg) center center no-repeat;
            background-size: auto 100%;
            -webkit-animation-delay: 3.0s;
        }
        .foreground .festival {
            background: url(images/festival.svg) center center no-repeat;
            background-size: auto 100%;
            -webkit-animation-delay: 3.5s;
        }

        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotateY(0);
            }
            100% {
                -webkit-transform: rotateY(360deg);
            }
        }
        @-moz-keyframes spin {
            0% {
                transform: rotateY(0);
            }
            100% {
                transform: rotateY(360deg);
            }
        }
        @keyframes spin {
            0% {
                transform: rotateY(0);
            }
            100% {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="notes bg"></div>
    <div class="foreground">
        <div class="festival"></div>
        <div class="music"></div>
        <div class="the"></div>
        <div class="free"></div>
    </div>
    <div class="notes fg"></div>
</body>
</html>
